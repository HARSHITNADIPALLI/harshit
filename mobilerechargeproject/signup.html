<script>
function validation()
{
    var name = document.forms["register"]["name"];
    var email = document.forms["register"]["email"];
    var phone = document.forms["register"]["phone"];
    var password = document.forms["register"]["password"];
    var repassword = document.forms["register"]["repassword"];

    if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        return false;
    }

    if (email.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
        return false;
    }

    if (phone.value == "")
    {
        window.alert("Please enter your phone number.");
        phone.focus();
        return false;
    }
    if(isNaN(phone.value))
    {
      window.alert("enter a number");
      phone.focus();
      return false;
    }
    /*if(phone.value.length<=10)
    {
      window.alert("enter atleast 10 numbers");
      phone.focus();
      return false;
    }*/
    if(!(password.value == repassword.value))
    {
      window.alert("passwords not maching");
      password.focus();
      repassword.focus();
      return false;
    }
    if(password.value == "")
    {
      window.alert("please enter the password");
      password.focus();
      return false;
    }
    if(password.length<=10)
    {
      window.alert("please enter a password of atleast 10 characters")
      password.focus();
      return false;
    }
    re=/[0-9]/;
    if(!re.test(password.value))
    {
      window.alert("please enter atleast one number");
      password.focus();
      return false;
    }
    re=/[a-z]/;
    if(!re.test(password.value))
    {
      window.alert("please enter atleast one lowercase letter");
      password.focus();
      return false;
    }
    re=/[A-Z]/;
    if(!re.test(password.value))
    {
      window.alert("please enter atleast one uppercase letter");
      password.focus();
      return false;
    }

    return true;
  }
	</script>
